        <div class="col-xs-3 col-md-1 sidebar" style=" padding-top:0px; padding-bottom:0px; background-color:#004892;">
            <ul class="nav nav-sidebar">

                <li><a href="storage.html" style=" border-bottom:1px solid #053e78; line-height:38px;"><img

                <li class="activb"><a href="delivery.html"

        <form id="delivery_gun_from" method="POST">
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" style="margin-left:13%; width:87%;">
                <h2 class="sub-header" style="text-align:center">枪支出库</h2>
                <div class="ruku" style=" float:left; margin-left:35%; margin-top:30px;">
                    <h4 style="float:left; margin-right:10px;">枪号</h4>
                    <input type="text" name="gunMac" id="gunMac" class="kung"
                           style="width:300px; height:40px; border:1px solid #CCC; float:left; padding-left:10px"
                           value="">
                </div>
                <div class="jingyuan" style=" float:left; margin-left:33.5%; margin-top:30px;">
                    <h4 style="float:left; margin-right:10px;">警员号</h4>
                    <input type="text" class="kuang" name="deviceNo" id="deviceNo" value=""
                           style="width:300px; height:40px; border:1px solid #CCC; float:left; padding-left:10px">
                </div>
              <!--  <div class="time" style=" float:left; margin-left:32.1%; margin-top:30px;">
                    <h4 style="float:left; margin-right:10px;">截止时间</h4>
                    <input type="date" name="updateTime" id="updateTime" value=""
                           style="width:300px; height:40px; border:1px solid #CCC; float:left; padding-left:10px"/>
                </div>-->
             <!--   <div class="dispaly" style="clear:both"></div>-->
                <button type="button"
                        style=" width:80px; line-height:36px; color:#FFF; margin-left:38.4%; margin-top:30px">取消
                </button>
                <button type="button" id="submit_device_gun"
                        style=" width:80px; line-height:36px; color:#FFF; background-color:#3f8ff1; margin-left:140px">
                    确定
                </button>
            </div>
        </form>
    </div>

</div>

<script src="js/holder.min.js"></script>
<script src="js/ie10-viewport-bug-workaround.js"></script>
<script src="js/jquery-1.4.2.min.js"></script>
<script src="layui/layui.all.js" type="text/javascript"></script>
<script type="text/javascript">
    $("#submit_device_gun").click(function () {
        var status = 0;
        $.ajax({
            url: "../deviceGun/gunDelivery/" + status,
            data: $("#delivery_gun_from").serialize(),
            type: "POST",
            success: function (result) {
                if (result.status == "16") {
                    layer.msg(result.errorMessage, {
                        tips: [2, '#3595CC'],
                        time: 1000,
                        icon: 2,
                        skin: 'layer-ext-moon'
                    });
                } else if (result.status == "200") {
                    layer.msg(result.errorMessage, {
                        tips: [2, '#3595CC'],
                        time: 1000,
                        icon: 2,
                        skin: 'layer-ext-moon'
                    });
                } else if (result.status == "17") {
                    layer.msg(result.errorMessage, {
                        tips: [2, '#3595CC'],
                        time: 1000,
                        icon: 2,
                        skin: 'layer-ext-moon'
                    });
                } else if (result.status == "18") {
                    layer.msg(result.errorMessage, {
                        tips: [2, '#3595CC'],
                        time: 1000,
                        icon: 2,
                        skin: 'layer-ext-moon'
                    });
                }else if (result.status == "15") {
                    layer.msg(result.errorMessage, {
                        tips: [2, '#3595CC'],
                        time: 1000,
                        icon: 2,
                        skin: 'layer-ext-moon'
                    });
                }
            }
        })

    })
</script>
