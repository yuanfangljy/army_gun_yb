<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=txyCbKTm1TbFwqyT90iB1t9YLiUY9ZG6"></script>
    <title>百度地图</title>
</head>
<body>
<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
    // 百度地图API功能
    var map = new BMap.Map("allmap");
    var point = new BMap.Point(114.034656, 22.616798);
    map.centerAndZoom(point, 15);
    //1、设置地图的样式
    //map.setMapStyle({style:'midnight'});
    //2、设置地图默认的鼠标指针样式
    map.setDefaultCursor("url('bird.cur')");
    //3、启用滚轮放大缩小，默认禁用
    map.enableScrollWheelZoom();
    //4、启用地图惯性拖拽，默认禁用
    map.enableContinuousZoom();
    //5、进行拖拽
    map.enableScrollWheelZoom(true);
    map.disableDragging();     //禁止拖拽
    setTimeout(function(){
        map.enableDragging();   //两秒后开启拖拽
        //map.enableInertialDragging();   //两秒后开启惯性拖拽
    }, 2000);

    //6、 添加带有定位的导航控件
    var navigationControl = new BMap.NavigationControl({
        // 靠左上角位置
        anchor: BMAP_ANCHOR_TOP_LEFT,
        // LARGE类型
        type: BMAP_NAVIGATION_CONTROL_LARGE,
        // 启用显示定位
        enableGeolocation: true
    });
    map.addControl(navigationControl);
    // 添加定位控件
    var geolocationControl = new BMap.GeolocationControl();
    geolocationControl.addEventListener("locationSuccess", function(e){
        // 定位成功事件
        var address = '';
        address += e.addressComponent.province;
        address += e.addressComponent.city;
        address += e.addressComponent.district;
        address += e.addressComponent.street;
        address += e.addressComponent.streetNumber;
        alert("当前定位地址为：" + address);
    });
    geolocationControl.addEventListener("locationError",function(e){
        // 定位失败事件
        alert(e.message);
    });
    map.addControl(geolocationControl);

    //7、添加标注
    //var pt = new BMap.Point(116.383752,39.91334);
    var json_data = [[116.404,39.915],[116.383752,39.91334],[116.384502,39.932241]];
    var pointArray = new Array();
    for(var i=0;i<json_data.length;i++){
        //var marker = new BMap.Marker(new BMap.Point(json_data[i][0], json_data[i][1])); // 创建点
        var myIcon = new BMap.Icon('img/zaixian.gif',new BMap.Size(58,58));//这里先不用第三个参数IconOptions
        var marker = new BMap.Marker(new BMap.Point(json_data[i][0], json_data[i][1]),{icon:myIcon});//这就是对象的字面量形式
        map.addOverlay(marker);  //将标注添加到地图中
        pointArray[i] = new BMap.Point(json_data[i][0], json_data[i][1]);
        marker.addEventListener("click",attribute);
    }
    //让所有点在视野范围内
    map.setViewport(pointArray);

    //获取覆盖物位置
    function attribute(e){
        var p = e.target;
        //alert("marker的位置是" + p.getPosition().lng + "," + p.getPosition().lat);
    }


</script>
