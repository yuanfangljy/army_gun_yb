<script type="text/javascript">
    // 百度地图API功能
    var map = new BMap.Map("allmap");
    var point = new BMap.Point(114.034656, 22.616798);
    map.centerAndZoom(point, 5);

    /*   var label = new BMap.Label("",{offset:new BMap.Size(20,-10)});
       marker.setLabel(label);
       map.size(20,-10);*/
    //1、设置地图的样式
    //map.setMapStyle({style:'midnight'});
    //2、设置地图默认的鼠标指针样式
    map.setDefaultCursor("url('bird.cur')");
    //3、启用滚轮放大缩小，默认禁用
    map.enableScrollWheelZoom();
    //4、启用地图惯性拖拽，默认禁用
    map.enableContinuousZoom();
    //5、进行拖拽
    map.enableScrollWheelZoom(true);
    map.disableDragging();     //禁止拖拽

    setTimeout(function () {
        map.enableDragging();   //两秒后开启拖拽
        map.enableInertialDragging();   //两秒后开启惯性拖拽
    }, 2000);
    //设置地图
    map.addControl(new BMap.MapTypeControl({
        mapTypes: [
            BMAP_NORMAL_MAP,
            BMAP_SATELLITE_MAP//卫星地图
        ]
    }));

    //6、 添加带有定位的导航控件
    var navigationControl = new BMap.NavigationControl({
        // 靠左上角位置
        anchor: BMAP_ANCHOR_TOP_LEFT,
        // LARGE类型
        type: BMAP_NAVIGATION_CONTROL_LARGE,
        // 启用显示定位
        enableGeolocation: true
    });
    map.addControl(navigationControl);
    // 添加定位控件
    var geolocationControl = new BMap.GeolocationControl();
    geolocationControl.addEventListener("locationSuccess", function (e) {
        // 定位成功事件
        var address = '';
        address += e.addressComponent.province;
        address += e.addressComponent.city;
        address += e.addressComponent.district;
        address += e.addressComponent.street;
        address += e.addressComponent.streetNumber;
        alert("当前定位地址为：" + address);
    });
    geolocationControl.addEventListener("locationError", function (e) {
        // 定位失败事件
        layer.alert(e.message);
    });
    map.addControl(geolocationControl);

    //7、添加标注
    function deviceLocation(deviceNos) {
        var label = [];//保存日期
        var value = [];//数量
        var markers = [];//点聚合参数
        var markerClusterer = null;//点聚合参数
        //设备实时状态显示
        $.ajax({
            url: "../deviceGun/realTimeDeviceAndGun",
            type: "GET",
            data: {"deviceNo": deviceNos},
            dataType: "json",
            success: function (result) {
                $.each(result.extend.devices, function (i, p) {
                    label[i] = p.deviceLocationLongitude;
                    value[i] = p.deviceLocationLatirude;
                    // 7.1:创建点
                    var myIcon = new BMap.Icon('img/zaixian.gif', new BMap.Size(58, 58));//这里先不用第三个参数IconOptions
                    //这就是对象的字面量形式
                    var marker = new BMap.Marker(new BMap.Point(label[i], value[i]), {icon: myIcon});
                    //将标注添加到地图中
                    map.addOverlay(marker);
                    //marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画

                    //7.2 添加字体
                    var labela = new BMap.Label("警员编号：" + p.deviceNo + "</br>" + "枪号：" + p.gunTag + "</br>" + "枪号状态：" + p.gunState + "</br>" + "设备状态：" + p.deviceState, {offset: new BMap.Size(25, 5)});
                    labela.setStyle({
                        color: "#ff3136",
                        width: "150px",
                        height: "48px",
                        fontSize: "14px",
                        backgroundColor: "#fff",
                        border: "0",
                        fontWeight: "bold"
                    });
                    marker.setLabel(labela);

                    //7.4 将经纬坐标划入地图
                    label[i] = new BMap.Point(label[i], value[i]);

                    //7.3 将坐标放入到点聚合中
                    markers.push(marker);
                    //marker.addEventListener("click", attribute);

                    //7.5 让所有点在视野范围内
                    map.setViewport(label);

                });
                //7.3 最简单的用法，生成一个marker数组，然后调用markerClusterer类即可。
                markerClusterer = new BMapLib.MarkerClusterer(map, {markers: markers});


                //获取覆盖物位置
                function attribute(e) {
                    var p = e.target;
                    //layer.alert("marker的位置是" + p.getPosition().lng + "," + p.getPosition().lat);
                }
            }, error: function (result) {
                if (result.responseText == "IsAjax") {
                    window.location.href = "login.html";
                    return false;
                }
            }
        });
    }


    //枪支离位数
    function deviceDislocation() {
        $.ajax({
            url: "../deviceGun/statisticsDeviceOffLine",
            type: "POST",
            success: function (result) {
                $("#offline").text(result.extend.deviceDislocation);
            }
        })
    }

    //设备离线数
    function gunDislocation() {
        $.ajax({
            url: "../deviceGun/statisticsGunDislocation",
            type: "POST",
            success: function (result) {
                $("#dislocation").text(result.extend.gunDislocation);
            }
        })
    }
