<script type="text/javascript">

    //定义集合用来存放沿线的坐标值

    var chartData = [];
    var walking=null;
    var startpoint=null;
    var endpoint=null;
    // 百度地图API功能//加载地图
    var map = new BMap.Map("allmap");
    var point = new BMap.Point(114.034656, 22.616798);
    map.centerAndZoom(point, 5);

    //1、设置地图的样式
    //个性化在线编辑器地址：http://lbsyun.baidu.com/custom/
   /* var styleJson = [
        {
            "featureType": "all",
            "elementType": "geometry",
            "stylers": {
                "hue": "#007fff",
                "saturation": 89
            }
        },
        {
            "featureType": "water",
            "elementType": "all",
            "stylers": {
                "color": "#ffffff"
            }
        }
    ]
    map.setMapStyle({styleJson:styleJson});*/
    map.setMapStyle({style:'bluish'});
    //2、设置地图默认的鼠标指针样式
    map.setDefaultCursor("url('bird.cur')");
    //3、启用滚轮放大缩小，默认禁用
    map.enableScrollWheelZoom();
    //4、启用地图惯性拖拽，默认禁用
    map.enableContinuousZoom();
    //5、进行拖拽
    map.enableScrollWheelZoom(true);
    map.disableDragging();     //禁止拖拽

    setTimeout(function () {
        map.enableDragging();   //两秒后开启拖拽
        map.enableInertialDragging();   //两秒后开启惯性拖拽
    }, 2000);
    //设置地图
    map.addControl(new BMap.MapTypeControl({
        mapTypes: BMAP_HYBRID_MAP
        /* [
         BMAP_HYBRID_MAP,
         BMAP_NORMAL_MAP
         //BMAP_SATELLITE_MAP//卫星地图
     ]*/
    }));
    //设置地图：使用混合地图
    map.setMapType(BMAP_SATELLITE_MAP);

    //6、 添加带有定位的导航控件
    var navigationControl = new BMap.NavigationControl({
        // 靠左上角位置
        anchor: BMAP_ANCHOR_TOP_LEFT,
        // LARGE类型
        type: BMAP_NAVIGATION_CONTROL_LARGE,
        // 启用显示定位
        enableGeolocation: true
    });
    map.addControl(navigationControl);
    // 添加定位控件
    var geolocationControl = new BMap.GeolocationControl();
    geolocationControl.addEventListener("locationSuccess", function (e) {
        // 定位成功事件
        var address = '';
        address += e.addressComponent.province;
        address += e.addressComponent.city;
        address += e.addressComponent.district;
        address += e.addressComponent.street;
        address += e.addressComponent.streetNumber;
        alert("当前定位地址为：" + address);
    });
    geolocationControl.addEventListener("locationError", function (e) {
        // 定位失败事件
        layer.alert(e.message);
    });
    map.addControl(geolocationControl);
    //7、============================   轨迹   =======================================

    function Trajectory(deviceNo,startTime,endTime) {
    //通过setSearchCompleteCallback回调事件可以把步行间的坐标信息获取
    //walking.setSearchCompleteCallback(function (rs) {
      /*  var pts = walking.getResults().getPlan(0).getRoute(0).getPath();
        for (var i = 0; i < pts.length; i++) {
            chartData.push(new BMap.Point(pts[i].lat, pts[i].lng));
        }*/

        //---------------------       查询轨迹记录      -----------------------
        map.clearOverlays(); // 清除标注信息
        var points = []; // 添加折线运动轨迹
        var label = [];//经度
        var values=[];//纬度
        var myIcon;//图标点

            $.ajax({
                url:"../deviceLocation/queryTheTrajectory",
                type:"GET",
                data:{"deviceNo":deviceNo,"startTime":startTime,"endTime":endTime},
                async:false,
                success:function (result) {
                    if(result.status==200){
                        layer.msg(result.errorMessage);
                        return false;
                    }
                    $.each(result.extend.deviceLocations,function (item, value) {
                        label[item] = value.longitude;
                        values[item] = value.latitude;
                        var point = new BMap.Point(label[item],values[item]); // 填充标注点
                        //1、自定义标注图形
                        if(item==0){
                            myIcon = new BMap.Icon('img/start.png', new BMap.Size(40, 100));
                        }else if(item==result.extend.numberLocations-1){
                            myIcon = new BMap.Icon('img/end.png', new BMap.Size(40, 100));
                        }else{
                            myIcon = new BMap.Icon('img/centre.png', new BMap.Size(10, 10));
                        }
                        var marker;//标注
                        marker = new BMap.Marker(point, {icon: myIcon});// 创建标注，为要查询的地方对应的经纬度
                        map.addOverlay(marker);


                        //2、标注内容
                        var tips;//标注
                        if(item==0){
                            tips = "<div class='list-information' style='width:140px; height:80px; border:2px solid rgba(17,123,36,0.8); position:relative; border-radius:8px; background-color:rgba(0,0,0,0.3); padding-top:6px; padding-left:10px;'>"
                                + "开始："+ (item+Number(1)) + "</br>"
                                +"警员编号："+value.device_no+"</br>"
                                +"时间："+new Date(value.create_time).format('yyyy-MM-dd')+"</br>"
                                +"</div>";
                        }else if(item==result.extend.numberLocations-1){
                            tips = "<div class='list-information' style='width:140px; height:80px; border:2px solid rgba(109,109,109,0.87); position:relative; border-radius:8px; background-color:rgba(0,0,0,0.3); padding-top:6px;  padding-left:10px;'>"
                                + "结束："+ (item+Number(1)) +"</br>"
                                +"警员编号："+value.device_no+"</br>"
                                +"时间："+new Date(value.create_time).format('yyyy-MM-dd')+"</br>"
                                +"</div>";
                        }else{
                            tips = "<div class='list-information' style='width:140px; height:80px; border:2px solid rgba(249,0,15,0.8); position:relative; border-radius:8px; background-color:rgba(0,0,0,0.3); padding-top:6px;  padding-left:10px;'>"
                                +"位数："+ (item+Number(1)) +"</br>"
                                +"警员编号："+value.device_no+"</br>"
                                +"时间："+new Date(value.create_time).format('yyyy-MM-dd')+"</br>"
                                +"</div>";
                        }

                        //创建标注的hover事件
                        marker.addEventListener("mouseover", function (e) {
                            //7.2 添加字体
                            var labela;//3、创建标注
                            if(item==0){
                                labela = new BMap.Label(tips,{offset:new BMap.Size(25,50)});
                            }else if(item==result.extend.numberLocations-1){
                                labela = new BMap.Label(tips,{offset:new BMap.Size(25,50)});
                            }else{
                                labela = new BMap.Label(tips,{offset:new BMap.Size(5,10)});
                            }
                            labela.setStyle({
                                color: "#eeeeee",
                                width: "100%",
                                height: "100%",
                                fontSize: "14px",
                            });
                            marker.setLabel(labela);
                        });
                        marker.addEventListener("mouseout", function (e) {
                            var label = this.getLabel();
                            setTimeout(function () {
                                label.setContent("");//设置标签内容为空
                                label.setStyle({border: "none", width: "0px", padding: "0px"});//设置标签边框宽度为0
                            }, 1000);
                        });

                        //addMarker(point, map, tips);
                        points.push(point);
                        //7.4 将经纬坐标划入地图
                        label[item] = new BMap.Point(label[item], values[item]);
                        map.setViewport(label);
                    })

                    /* 添加轨迹接口begin */
                    var polyline = new BMap.Polyline(points, {
                        strokeColor : "red",
                        strokeWeight : 2,
                        strokeOpacity : 0.5
                    });
                    map.addOverlay(polyline);
                }
            })
    }


    //============================================================================
    var myIcon;//图标点
    var marker;//标注
    var label;//标注文字
    //编写自定义函数,创建标注
    function addMarker(point, map, tips) {
        if(tips.indexOf("开始")!=-1){
            myIcon = new BMap.Icon('img/start.png', new BMap.Size(40, 60));
            marker = new BMap.Marker(point, {icon: myIcon});// 创建标注，为要查询的地方对应的经纬度
            label = new BMap.Label(tips,{offset:new BMap.Size(25,50)});
        }else if(tips.indexOf("结束")!=-1){
            myIcon = new BMap.Icon('img/end.png', new BMap.Size(40, 54));
            marker = new BMap.Marker(point, {icon: myIcon});// 创建标注，为要查询的地方对应的经纬度
            label = new BMap.Label(tips,{offset:new BMap.Size(25,50)});
        }else{
            myIcon = new BMap.Icon('img/centre.png', new BMap.Size(10, 10));
            marker = new BMap.Marker(point, {icon: myIcon});// 创建标注，为要查询的地方对应的经纬度
            label = new BMap.Label(tips,{offset:new BMap.Size(5,10)});
        }

        map.addOverlay(marker);//将标注添加到地图中
        //为标注添加文字信息

       label.setStyle({
            color: "#ffffff",
            width: "100%",
            height: "100%",
            fontSize: "14px",
        });
        //offset:new BMap.Size(20,-10)
        // 指定定位位置。
        // 当标注显示在地图上时，其所指向的地理位置距离图标左上
        // 角各偏移10像素和25像素。
        marker.setLabel(label);

    }




</script>
